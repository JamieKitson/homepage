<html>
<head>
<script type="text/javascript">

function doit()
{
//	alert('a');
	var obja = document.getElementById("a");
	var objb = document.getElementById("b");
//	alert(objb.clientHeight);
	var h = obja.clientHeight;
	if (h < objb.clientHeight)
	{
		obja.style.height = obja.clientHeight + 2 + "px";
		setTimeout("doit()", 1);
	}

}

function get()
{
	http_request = new XMLHttpRequest();
      	http_request.onreadystatechange = alertContents;
	url = '/flickr/flickrSearch.php?s=a:1:{s:4:"tags";s:11:"jamiekitson";}';
      	http_request.open('GET', url, true);
      	http_request.send(null);

}

function alertContents() {
      	if (http_request.readyState == 4) 
	{
         	if (http_request.status == 200) 
		{
            		//alert(http_request.responseText);
            		result = http_request.responseText;
	            	document.getElementById('b').innerHTML = result;            
			doit();
         	}
 		else 
		{
		       	alert('There was a problem with the request.');
         	}
      	}
}

</script>
</head>
<body>
<div id="a" style="border-style: none; height: 0; overflow: hidden" onclick="javascript:doit();">
<div id="b" onclick="get()"></div>
</div>
<div onclick="get()">c</div>

<div style="width: 100px; border-style: solid; float: left">e</div>

<span style="width: 100px; border-style: solid;">d</span>
<span style="width: 100px; border-style: solid;">e</span>

</body>
</html>
